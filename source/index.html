<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-234601-13"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'UA-234601-13');
    </script>

    <meta charset="utf-8" />
    <title>App! App! App!</title>

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="App! App! App!" />

    <link rel="apple-touch-icon" href="/icons/ios_152.png" />
    <meta name="theme-color" content="#900c33" />

    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"
    />

    <meta property="og:title" content="App! App! App!" />
    <meta
      property="og:description"
      content="The app that says App! App! App!"
    />
    <meta property="og:url" content="https://appappapp.no" />
    <meta property="og:site_name" content="app app app" />

    <link rel="manifest" href="manifest.json" />

    <link rel="stylesheet" href="style.css" type="text/css" />

    <script defer src="app.js"></script>
    <script async>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/sw.js')
            .then(reg => {
              console.log('Service worker registered.', reg);
            })
            .catch(error => {
              console.log('Error: Could not register service worker', error);
            });
        });
      }
    </script>
  </head>

  <body>
    <div id="app">
      <div class="app">
        <div
          class="button-container app-unpressed"
          style="background-color: rgba(0,0,0,0.05);"
        >
          <button data-element="button" class="app-button">APP</button>
        </div>
      </div>
    </div>
  </body>
</html>
