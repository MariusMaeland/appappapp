<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>App! App! App!</title>

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="App! App! App!" />

    <link rel="apple-touch-icon" href="/icons/152.png" />

    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <meta property="og:title" content="App! App! App!" />
    <meta
      property="og:description"
      content="The app that says App! App! App!"
    />
    <meta property="og:url" content="https://appappapp.no" />
    <meta property="og:site_name" content="app app app" />

    <link rel="manifest" href="manifest.json" />

    <link rel="stylesheet" href="style.css" type="text/css" />

    <script src="app.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/sw.js')
            .then(reg => {
              console.log('Service worker registered.', reg);
            })
            .catch(error => {
              console.log('Error: Could not register service worker', error);
            });
        });
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
